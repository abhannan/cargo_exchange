{% extends "ace/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<h4> Update Your Profile </h4>

<form method="post" action="." class="form-contact">
  {% csrf_token %}
  {{ profile_form|crispy }}

  <input type="submit" value="{% trans 'Submit' %}" class="btn btn-warning"/>
</form>

{% endblock %}
